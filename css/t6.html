<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rangoli Restaurant</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">

<style>
    body{
        margin:0;
        background:#000;
    }

    .head{
        background: linear-gradient(rgb(73, 44, 98), purple);
        height:150px;
        position:relative;
        overflow:hidden;
    }

    /* TEXT */
    .h-name{
        font-size:60px;
        font-family:"DynaPuff", system-ui;
        position:absolute;
        top:50%;
        left:60px;
        transform:translateY(-50%);
        color:#fff;
        white-space:nowrap;
    }

    .h-name span{
        display:inline-block;
    }

    /* ODD */
    .s1{
        animation:
            moveUp 2s infinite ease-in-out,
            neonGlow 4s infinite ease-in-out;
    }

    /* EVEN */
    .s2{
        animation:
            moveDown 2s infinite ease-in-out,
            neonGlow 4s infinite ease-in-out;
    }

    /* SPACE */
    .space{
        width:18px;
    }

    /* UP DOWN */
    @keyframes moveUp{
        0%,100%{transform:translateY(0);}
        50%{transform:translateY(-6px);}
    }

    @keyframes moveDown{
        0%,100%{transform:translateY(0);}
        50%{transform:translateY(6px);}
    }

    /* NEON */
    @keyframes neonGlow{
        0%{
            text-shadow:
            0 0 4px #ff0080,
            0 0 10px #ff0080,
            0 0 20px #ff0080,
            0 0 40px #ff4da6;
        }
        50%{
            text-shadow:
            0 0 4px #00eaff,
            0 0 10px #00eaff,
            0 0 25px #00ffff,
            0 0 45px #7df9ff;
        }
        100%{
            text-shadow:
            0 0 4px #ffd700,
            0 0 10px #ffd700,
            0 0 25px #ffae00,
            0 0 45px #ffea70;
        }
    }

    .head img{
        position:absolute;
        right:0;
        height:100%;
    }
</style>
</head>

<body>

<div class="head">
    <div class="h-name" id="text">RANGOLI RESTAURANT</div>
    <img src="../imgs/f1.jpg" alt="">
</div>

<script>
    const textEl = document.getElementById("text");
    const text = textEl.innerText;
    textEl.innerHTML = "";

    let count = 1;

    for(let char of text){
        if(char === " "){
            let space = document.createElement("span");
            space.className = "space";
            space.innerHTML = "&nbsp;";
            textEl.appendChild(space);
        }else{
            let span = document.createElement("span");
            span.className = (count % 2 === 1) ? "s1" : "s2";
            span.innerText = char;
            textEl.appendChild(span);
            count++;
        }
    }
</script>

</body>
</html>
