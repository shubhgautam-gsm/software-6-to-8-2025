<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px dashed rgb(169, 7, 34);
            margin-left:100px ;
            box-shadow:12px 5px 6px aqua;
        }
        span{
            border: inherit;
            margin-left:inherit;
            background-color: inherit;
            box-shadow: inherit;
        }
    </style>
</head>
<body>
    <h2>The inherit Keyword</h2>

<div>Here, the <span>span element's</span> border settings will be inherited from the parent element.</div>
<br>

<div style="border:2px dotted rgb(114, 16, 153);  box-shadow:12px 5px 6px rgb(135, 128, 3);">Here, the <span>span element's</span> border settings will also be inherited from the parent element.</div>
</body>
</html>
