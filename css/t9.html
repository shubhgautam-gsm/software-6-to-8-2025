<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rangoli Restaurant</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">

<style>
/* ================== GLOBAL ================== */
body{
    margin:0;
    background:#0f172a;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:40px;
}

/* ================== HEADER ================== */
.head{
    width:100%;
    height:150px;
    background: linear-gradient(rgb(73, 44, 98), purple);
    position:relative;
    overflow:hidden;
}

.h-name{
    font-size:60px;
    font-family:"DynaPuff", system-ui;
    position:absolute;
    top:50%;
    left:60px;
    transform:translateY(-50%);
    color:#fff;
    white-space:nowrap;
}

.h-name span{
    display:inline-block;
}

/* Letter animations */
.s1{
    animation: moveUp 2s infinite ease-in-out,
               neonGlow 4s infinite ease-in-out;
}

.s2{
    animation: moveDown 2s infinite ease-in-out,
               neonGlow 4s infinite ease-in-out;
}

.space{
    width:18px;
}

/* Header image */
.head img{
    position:absolute;
    right:0;
    height:100%;
}

/* ================== TEXT ANIMATIONS ================== */
@keyframes moveUp{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-6px);}
}

@keyframes moveDown{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(6px);}
}

@keyframes neonGlow{
    0%{text-shadow:0 0 6px #ff0080;}
    50%{text-shadow:0 0 12px #00ffff;}
    100%{text-shadow:0 0 12px #ffd700;}
}

/* ================== CARD CONTAINER ================== */
.cards{
    text-align:center;
    perspective:1000px;
}

/* ================== FLOAT WRAPPER ================== */
.card-wrap{
    display:inline-block;
    animation: float 2.5s infinite ease-in-out;
}

/* Floating animation */
@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
}

/* ================== CARD ================== */
.card{
    position:relative;
    width:260px;
    height:320px;
    margin:20px;
    border-radius:20px;
    background: linear-gradient(145deg,purple,#020617,black);
    color:white;
    text-align:center;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
    transform-style:preserve-3d;
    transition:transform 0.6s ease, box-shadow 0.6s ease;
}

/* Hover effect */
.card:hover{
    transform:
        perspective(1000px)
        translateY(-12px)
        scale(1.06)
        rotateY(60deg) rotateX(40deg);
        
    box-shadow:
        0 10px 12px rgba(93,7,7,0.6),
        0 20px 40px rgba(127,245,73,0.9),
        0 30px 60px rgba(255,181,20,0.9);
}

/* Card image */
.card img{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0;
    transition:opacity 0.6s ease;
    z-index:1;
}

.card:hover img{
    opacity:1;
}

/* Card text */
.card h2,
.card p{
    position:relative;
    z-index:2;
}

.card h2{
    margin-top:15px;
}

.card p{
    opacity:0.85;
    padding:0 15px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="head">
    <div class="h-name" id="text">RANGOLI RESTAURANT</div>
    <img src="../imgs/f1.jpg" alt="">
</div>

<!-- CARDS -->
<div class="cards">

    <div class="card-wrap">
        <div class="card">
            <img src="./imgs/mac.jpg" alt="">
            <h2>CSS Card</h2>
            <p>Hover & Floating Animation</p>
        </div>
    </div>

    <div class="card-wrap">
        <div class="card">
            <img src="./imgs/m2.jpeg" alt="">
            <h2>CSS Card</h2>
            <p>Hover & Floating Animation</p>
        </div>
    </div>

    <div class="card-wrap">
        <div class="card">
            <img src="./imgs/tp.png" alt="">
            <h2>CSS Card</h2>
            <p>Hover & Floating Animation</p>
        </div>
    </div>

</div>

<!-- ================== JS LETTER SPLIT ================== -->
<script>
const textEl = document.getElementById("text");
const text = textEl.innerText;
textEl.innerHTML = "";

let count = 1;

for (let char of text) {
    if (char === " ") {
        const space = document.createElement("span");
        space.className = "space";
        space.innerHTML = "&nbsp;";
        textEl.appendChild(space);
    } else {
        const span = document.createElement("span");
        span.className = (count % 2 === 1) ? "s1" : "s2";
        span.innerText = char;
        textEl.appendChild(span);
        count++;
    }
}
</script>

</body>
</html>
