<!DOCTYPE html>
<html>
<head>
<style>
/* Gradient circle */
#grad1 {
  height: 500px;
  width: 500px;
  border-radius: 50%;
  background: linear-gradient(0deg, red, yellow);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Rotate the WHOLE gradient smoothly */
#grad1:hover {
  animation: spin 1.5s linear infinite;
}

/* Smooth container rotation */
@keyframes spin {
  0%{ transform: rotate(0deg); }
  5% { transform: rotate(18deg); }
  50% { transform: rotate(180deg); }
  95% { transform: rotate(342deg); }
  

  100%   { transform: rotate(360deg); }
}

/* Image wrapper to avoid transform conflict */
.image-wrapper {
  position: absolute;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  animation: imgRotate 2s linear infinite;
}

/* Image itself */
.image-wrapper img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 5px solid white;
}

/* Image rotation */
@keyframes imgRotate {
  from { transform: rotateZ(0deg); }
  to   { transform: rotateZ(360deg); }
}
</style>
</head>

<body>

<h1>Correct Gradient + Image Rotation</h1>

<div id="grad1">
  <div class="image-wrapper">
    <img src="../imgs/f1.jpg" alt="profile">
  </div>
</div>

</body>
</html>
