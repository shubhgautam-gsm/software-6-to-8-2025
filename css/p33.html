<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 6px dashed rgb(12, 87, 41);
  margin-left: 100px;/*parent*/
  
}

p.ex1 {
  border: inherit;
  margin-left: inherit;/*child*/  /* varasgat*/
}
</style>
</head>
<body>

<h2>Use of the inherit value</h2>
<p>Let the left margin be inherited from the parent element:</p>

<div>
  <p class="ex1">This paragraph has an inherited left margin (from the div      n      element).</p>  
</div>

</body>
</html>
