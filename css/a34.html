<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.test1 {
            white-space: nowrap;
            width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;/* this is default not not affect when remove*/
            border: 2px solid #ff0000;
        }
        p.test1:hover {
            white-space: nowrap;
            width: 200px;
            overflow: hidden;
            text-overflow:clip;
            border: 2px solid #ff0000;
        }
        p.test2{
            white-space: nowrap;
            width: 200px;
            overflow: hidden;
            text-overflow: clips;/* this is default not not affect when remove*/
            border: 2px solid #ff0000;
        }
    </style>
</head>
<body>
    
<h1>The text-overflow Property</h1>
<p>The following two paragraphs contains a long text that will not fit in the box.</p>

<h2>text-overflow: clip:</h2>
<p class="test2">This is some long text that will not fit in the box</p>


<h2>text-overflow: ellipsis:</h2>
<p class="test1">This is some long text that will not fit in the box</p>

</body>
</html>
