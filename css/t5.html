<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Island+Moments&display=swap"
        rel="stylesheet">
    <style>
        .head {
            background: linear-gradient(rgb(73, 44, 98), purple);
            height: 150px;
            position: relative;
        }


        @keyframes neonGlow {
            0% {
                text-shadow:
                    0 0 4px #ff0080,
                    0 0 10px #ff0080,
                    0 0 20px #ff0080,
                    0 0 40px #ff4da6;
            }

            25% {
                text-shadow:
                    0 0 4px #00eaff,
                    0 0 10px #00eaff,
                    0 0 20px #00eaff,
                    0 0 40px #00ffff;
            }

            50% {
                text-shadow:
                    0 0 4px #ffd700,
                    0 0 10px #ffd700,
                    0 0 25px #ffae00,
                    0 0 45px #ffea70;
            }

            75% {
                text-shadow:
                    0 0 4px #00ff99,
                    0 0 10px #00ff99,
                    0 0 25px #00ffaa,
                    0 0 45px #7dffcc;
            }

            100% {
                text-shadow:
                    0 0 4px #ff0080,
                    0 0 10px #ff0080,
                    0 0 20px #ff0080,
                    0 0 40px #ff4da6;
            }
        }

        .h-name {
            font-size: 60px;
            font-family: "DynaPuff", system-ui;
            position: absolute;
            top: 50%;
            left: 60px;
            transform: translateY(-50%);
            color: #fff;
            animation: neonGlow 4s infinite ease-in-out;
        }




        .head img {
            position: absolute;
            right: 0;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="head">
        <span class="h-name">RANGOLI RESTAURANT</span>
        <img src="../imgs/f1.jpg" alt="">
    </div>
</body>

</html>
