<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* div(parent) span(child) */
    div span{
      color: #8a2be2;
    }
  </style>
</head>
<body>
 
  <div>
    <!-- span having parent div -->
    <span>child tag</span>
    <span>child tag</span>
  </div>

  <!-- not having parent -->
  <span>not child tag</span>

</body>
</html>
