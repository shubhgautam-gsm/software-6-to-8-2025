<!DOCTYPE html>
<html>
<head>
<style>
.mask1 {
  -webkit-mask-image: url(./imgs/w3logo.png);
  mask-image: url(./imgs/w3logo.png);
}
</style>
</head>
<body>

<h1>Omit the mask-repeat Property</h1>

<p>The mask layer image will be repeated by default:</p>
<img class="mask1" src="./imgs/items.jpg" alt="Cinque Terre" width="600" height="400">

<p>Original image:</p>
<img src="img_5terre.jpg" alt="Cinque Terre" width="600" height="400">

</body>
</html>
