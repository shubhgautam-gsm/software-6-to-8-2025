<!DOCTYPE html>
<html>
<head>
<style>
  .pt{
  background-color: yellowgreen;
  width: 530px;  
  }
p.ex1 {
  width: 500px;
  display: inline-block;
  border: 11px solid rgb(245, 118, 7);
  outline-style: solid;
  outline-offset: 6px;
  outline-color: rgb(126, 23, 23);
  outline-width: 3px;

}

p.ex2 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: red;
  outline-width: medium;
}

p.ex3 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: red;
  outline-width: thick;
}

p.ex4 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: red;
  outline-width: 4px;
}
</style>
</head>
<body>

<h2>The outline-width Property</h2>
<div class="pt">
  <p class="ex1">A thin outline.</p>
</div>

<p class="ex2">A medium outline.</p>
<p class="ex3">A thick outline.</p>
<p class="ex4">A 4px thick outline.</p>

</body>
</html>
