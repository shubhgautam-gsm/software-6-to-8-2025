<!DOCTYPE html>
<html>
<head>
<style>
:root {
  --blue: #578246;
  --white: #ffffff;
  --pattern:dashed;
  --rad:50%;
}

body {
  background-color: var(--blue);
}

h2 {
  border-bottom: 2px var(--pattern) var(--blue);
}

.container {
  color: var(--blue);
  background-color: var(--white);
  padding: 15px;
}

button {
  background-color: var(--white);
  color: var(--blue);
  border: 1px var(--pattern) var(--blue);
  padding: 5px;
  border-radius: var(--rad);
}
</style>
</head>
<body>

<h1>Using the var() Function</h1>

<div class="container">
  <h2>Lorem Ipsum</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam semper diam at erat pulvinar, at pulvinar felis blandit.</p>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam semper diam at erat pulvinar, at pulvinar felis blandit.</p>
  <p>
    <button>Yes</button>
    <button>No</button>
  </p>
</div>

</body>
</html>
