<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Hover & Animation Templates</title>

<style>
/* ===== COMMON PAGE STYLE ===== */
body{
  margin: 0;
  padding: 0;
  background: #0f172a;
  font-family: Arial, sans-serif;
  display: flex;
  gap: 40px;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* =================================================
   TEMPLATE 1: NEON HOVER BUTTON
   ================================================= */
.neon-btn{
  padding: 15px 40px;
  font-size: 18px;
  color: #00ffff;
  background-color: #020617;
  border: 2px solid #00ffff;
  border-radius: 40px;
  cursor: pointer;
  transition: all 0.4s ease;
  box-shadow: 0 0 10px cyan;
}

.neon-btn:hover{
  background-color: #00ffff;
  color: #020617;
  transform: scale(1.15);
  box-shadow:
    0 0 25px cyan,
    0 0 10px cyan,
    0 0 30px red,
    0 0 50px green;
}

/* =================================================
   TEMPLATE 2: 3D ANIMATED CARD
   ================================================= */
.card{
  width: 250px;
  height: 320px;
  background: linear-gradient(145deg,purple,#020617,black);
  border-radius: 20px;
  color: white;
  text-align: center;
  overflow: hidden;
  transition: all 0.6s ease;
  animation: float 2.5s infinite ease-in-out;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

/* Pause animation on hover */
.card:hover{
  animation-play-state: paused;
  transform: rotateY(15deg) translateY(-10px);
  box-shadow:
    0 10px 12px rgba(93, 7, 7, 0.6),
    0 20px 40px rgba(127, 245, 73, 1),
    0 30px 60px rgba(255, 181, 20, 1);
}

/* Card image */
.card img{
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
  transition: display 2s,opacity 0.5s ease;
}

/* Show image on hover */
.card:hover img{
  display: block;
}

/* Card text */
.card h2{
  margin-top: 20px;
}

.card p{
  opacity: 0.8;
  padding: 0 15px;
}

/* KEYFRAMES */
@keyframes float{
  0%{ transform: translateY(0); }
  50%{ transform: translateY(-15px); }
  100%{ transform: translateY(0); }
}

/* =================================================
   TEMPLATE 3: LOADING CIRCLE
   ================================================= */
.loader{
  width: 80px;
  height: 80px;
  border: 6px solid;
  border-color: #ffec6e red #8aee43 black;
  border-radius: 50%;
  animation: spin 1.2s linear infinite;
  box-shadow: 0 0 20px cyan;
}

/* KEYFRAMES */
@keyframes spin{
  from{ transform: rotate(0deg); }
  to{ transform: rotate(360deg); }
}

</style>
</head>

<body>

<!-- TEMPLATE 1 -->
<button class="neon-btn">Hover Me</button>

<!-- TEMPLATE 2 -->
<div class="card">
  <img src="./imgs/mac.jpg" alt="card image">
  <h2>CSS Card</h2>
  <p>Hover & Floating Animation</p>
</div>

<!-- TEMPLATE 3 -->
<div class="loader"></div>

</body>
</html>
