<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Background Image Delay</title>

<style>
body{
  background:#0f172a;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:260px;
  height:320px;
  border-radius:20px;
  background-image: linear-gradient(145deg,purple,#020617,black);
  background-size: cover;
  background-position: center;
  transition: transform 0.4s;
}

/* start animation on hover */
.card:hover{
  animation: bgChange 2s forwards;
  transform: scale(1.05);
}

/* KEYFRAMES WITH 2s DELAY */
@keyframes bgChange{
  0%{
    background-image: linear-gradient(145deg,purple,#020617,black);
  }
  99%{
    background-image: linear-gradient(145deg,purple,#020617,black);
  }
  100%{
    background-image: url("./imgs/mac.jpg");
  }
}
</style>
</head>

<body>

<div class="card"></div>

</body>
</html>
