<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: grid;  
        background-color: red;
        padding: 10px;
        grid-template-areas:
        "head head"
        "side main"
        "footer footer"
        ;
        grid-template-columns:1fr 3fr;
        
    }
    .container div{

       border: 2px solid black;
        background-color: yellow;
       
    }
    .head{
        grid-area: head;
    }
    .side{
        grid-area: side;
    }
    .footer{
        grid-area: footer;
    }
    </style>
<body>
    <div class="container">
        <div class="head">
            MY HEADER
        </div>
        <div class="side">
            <a href="">HOME</a>
            <a href="">ABOUT</a>
            <a href="">SERVICES</a>
            <a href="">CONTACT</a>
        </div>
        <div class="main">
            MAIN CONTENT
        </div>
        <div class="footer">
            FOOTER
        </div>
    </div>    
</body>
</html>
