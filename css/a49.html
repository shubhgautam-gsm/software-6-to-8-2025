<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 100px;
  background-color: rgb(255, 132, 0);
  border: 1px solid black;
}
img{
transform: matrix(2, 0, 0, 2, -150, -150) rotate(-90deg);
}
#myDiv{
    transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg) 12s;
    transition: 2s;
    border-radius: 10px;
    background-color: black;
    color: aliceblue;
    font-family: cursive;
    overflow: hidden;
  }
#myDiv:hover{
    transform:rotateX(30deg) rotateY(180deg) rotateZ(90deg);
  }
#myDiv2{
    transform: rotateX(0deg) 12s;
    transition: 6s;
  }
#myDiv2:hover{
    transform: rotateX(91deg);
  }
</style>
</head>
<body>

<h1>The rotateY() Method</h1>

<p>The rotateX() method rotates an element around its X-axis at a given degree.</p>

<div>
This a normal div element.
</div>

<div id="myDiv">
 <img src="../css/imgs/items.jpg" alt="">
</div>

<div id="myDiv2">
    This div X element is rotated 150 degrees.
    </div>
</body>
</html>
