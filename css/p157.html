<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown {
            margin-top: 100px;
            position: relative;
            display: inline-block;
            padding: 20px;
            background-color: greenyellow;
        }
        .dropdown button:hover{
            background-color: red;
        }
        .drop-content{
            top:100% ;
            left:0;
            background-color: aliceblue;
            position: absolute;
            min-width:200px;
            display: none;
        }
        .drop-content a{
            padding: 20px;
            color: black;
            text-decoration: none;
           display: block;
        }
        .dropdown:hover .drop-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button>Dropdown</button>
        <div class="drop-content">
            <a href="">LINK</a>
            <a href="">LINK</a>
            <a href="">LINK</a>
        </div>
    </div>
</body>

</html>
