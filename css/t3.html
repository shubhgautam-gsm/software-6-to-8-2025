<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Island+Moments&display=swap"
        rel="stylesheet">
    <style>
        .head {
            background: linear-gradient(rgb(73, 44, 98), purple);
            height: 150px;
            position: relative;
        }




        .h-name {
            font-size: 60px;
            position: absolute;
            top: 50%;
            left: 60px;
            font-family: "DynaPuff", system-ui;
            text-shadow: 0px 0px 2px yellow, 0px 0px 6px rgb(183, 252, 63),
                2px 2px 6px rgb(252, 63, 63), 0px 0px 6px rgb(60, 226, 255);
            transform: translate(0,-50%);
        }

        .head img{
            position: absolute;
            right: 0;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="head">
        <span class="h-name">RANGOLI RESTAURANT</span>
        <img src="../imgs/f1.jpg" alt="">
    </div>
</body>

</html>
