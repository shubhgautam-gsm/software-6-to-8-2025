<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 200px;
  height: 100px;
  background-color: yellow;
  border: 1px solid black;

}

div#myDiv {
    margin-top: 100px;
  transform: skewY(330deg) translate(80px,0px) scale(0.9);
}
div#myDiv2 {
    transform: skewY(-330deg) translate(80px,0px) scale(0.9);
    margin-top: -160px;
  }
div#myDiv3 {
  
    position: relative;
    z-index: 2;
    top: -70px;

    transform: scale(0.3,3.5);
  }
</style>
</head>
<body>

<h1>The skewX() Method</h1>

<p>The skewX() method skews an element along the X-axis by the given angle.</p>
<div id="myDiv">
    This div element is skewed 20 degrees along the X-axis.
    </div>
<div id="myDiv3">
This a normal div element.
</div>

<div id="myDiv2">
This div element is skewed 20 degrees along the X-axis.
</div>

</body>
</html>
